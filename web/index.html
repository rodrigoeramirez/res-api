<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi pagina de prueba</title>
    <style>
        article {
          border: 1px solid #ccc;
          padding: 1rem;
          margin-bottom: 1rem;
        }
    
        img {
          height: auto;
          width: 320px;
          max-width: 100%;
        }
      </style>
      
      <script type="module"> //  type="module" en la etiqueta <script> se utiliza para indicar que el script es un mÃ³dulo de JavaScript. 
        fetch('https://res-api-ord7.onrender.com/movies?genre=Action') // Realiza una solicitud HTTP GET a la URL especificada.
        // Error CORS es cunado una pagina quiere acceder a mi API y no tiene permisos. Por eso se queda en blanco.
        // Para solucionarlo tengo que declarar en cada metodo o endpoint de mi API el acceso de cada peticion de esta url index.html.
          .then(res => res.json()) // Una vez que se recibe la respuesta, si es exitosa, se convierte la respuesta en JSON
          .then(movies => { // Se manejan los datos recibidos.
            const html = movies.map ( movie => {
              return `
                <article data-id="${movie.id}">
                  <h2>${movie.title}</h2>
                  <img src="${movie.poster}" alt="${movie.title}">
                  <p>${movie.year}</p>
    
                  <button>Eliminar</button>
                </article>
              `
            }).join('')
    
            document.querySelector('body').innerHTML=html;
        })
    </script>
  </head>
  <body>
  </body>
</html>
